name: app-c
on:
  push:
    # only run when app-* changes, or in this workflow file changes, or package.json changes
    paths:
      - 'packages/app-c/**'
      - .github/workflows/app-c.yml
      - package.json

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      # run tests against app-*
      # wait for app-* to be served before starting the tests
      # run tests against packages/app-* folder
      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: yarn start:c
          wait-on: 'http://localhost:3000'
          project: ./packages/app-c
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
