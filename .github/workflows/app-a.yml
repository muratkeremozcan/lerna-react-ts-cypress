name: app-a
on:
  push:
    # only run when app-a changes, or in this workflow file changes, or package.json changes
    paths:
      - 'packages/app-a/**'
      - .github/workflows/app-a.yml
      - package.json
      - README.md # to test them running simultaneously

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      
      # run tests against app-*
      # wait for app-* to be served before starting the tests
      # run tests against packages/app-* folder
      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: yarn start:a
          wait-on: 'http://localhost:3000'
          project: ./packages/app-a
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
