name: app-a
on:
  push:
    # only run this workflow when something in the app-a changes
    # or in this workflow file
    paths:
      - 'packages/app-a/**'
      - .github/workflows/app-a.yml

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      # install dependencies using the root folder
      # run tests against app-*
      # wait for app-* to be served before starting the tests
      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: yarn start:a
          wait-on: 'http://localhost:3000'
          project: ./packages/app-a