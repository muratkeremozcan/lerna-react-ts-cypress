name: repeat-spec-called

on:
  workflow_call:
    inputs:
      start-command:
        required: true
        type: string
      project-directory:
        required: true
        type: string
      title:
        required: true
        type: string
      n:
        required: false
        default: 1
        type: integer

jobs:
  repeat_spec:
    runs-on: ubuntu-20.04
    steps:
      - name: Print workflow inputs
        run: |
          echo Running with start-command: ${{ inputs.start-command }}
          echo On project directory: ${{ inputs.project-directory }}

      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      # https://github.com/cypress-io/github-action
      - name: Run the spec N times
        uses: cypress-io/github-action@v3
        with:
          start: ${{ inputs.start-command }}
          wait-on: 'http://localhost:3000'
          project: ${{ inputs.project-directory }}
          browser: chrome
          env: 'grep="${{ inputs.title }}",burn=${{ inputs.n }}'
